<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Game HTML</title>
  <script src="../Assets/Javascript/game.js"></script>
</head>

<body>

  <div id="game">

  </div>
  <div class="container">
        <div class="row">
          <div class="col-md-offset-2 col-md-8">
            <div class="jumbotron">
              <button type="button" onclick=gameplay()>Game On!</button>
                <h2> Choose a letter from A to Z!
              <h2>You Choose <span id="userChoice"><strong>...Nothing.</strong></span></h2>
              <h2>You have won: <span id = "wins">0 times</span></h2>
              <h2>You have lost: <span id="losses">0 times</span></h2>
            </div>
          </div>
        </div>
      </div>
  </body>
